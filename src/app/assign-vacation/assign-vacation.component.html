<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="https://shorturl.at/BGPS5" alt="">
        <span class="fw-bold">{{ employeeFullName }}</span>
        <span class="text-black-50">{{ employeePosition }}</span>
      </div>
    </div>
    <div class="col-md-5 border-end">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-end">Asignar vacación</h4>
        </div>
        <form [formGroup]="vacationForm" (ngSubmit)="onSubmit()">
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Fecha de inicio</label>
              <input type="date" class="form-control" id="initDate" formControlName="initDate" name="initDate" required>
            </div>
            <div class="col-md-6">
              <label class="labels">Fecha de fin</label>
              <input type="date" class="form-control" id="endDate" formControlName="endDate" name="endDate" required>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12 d-grid gap-2">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="pt-3">
        <h4 [ngClass]="{'text-danger': daysRemaining === '0', 'text-info': daysRemaining !== '0'}"
          class="fw-bold col-md-12 text-center">
          {{ daysRemaining }} días disponibles
        </h4>
      </div>
      <div [hidden]="dateActivate === false" class="row d-flex justify-content-center px-4">
        <div class="col-md-5 p-2">
          <div class="text-secondary text-center fw-semibold w-100">Desde</div>
          <div class="bg-white shadow-sm rounded-4 card">
            <strong class="bg-danger card-header text-center text-white rounded-top-3">{{ monthInicio }}</strong>
            <span class="d-block text-dark text-center fw-bold display-4 pt-1">{{ dateInicio }}</span>
            <em class="text-danger text-center fw-semibold fst-talic pb-1">{{ dayInicio }}</em>
          </div>
        </div>
        <div class="col-md-1 d-flex align-items-center pt-5">
          <h1 class="mx-auto text-secondary">-</h1>
        </div>
        <div class="col-md-5 p-2">
          <div class="text-secondary text-center fw-semibold w-100">Hasta</div>
          <div class="bg-white shadow-sm rounded-4 card">
            <strong class="bg-danger card-header text-center text-white rounded-top-3">{{ monthFin }}</strong>
            <span class="d-block text-dark text-center fw-bold display-4 pt-1">{{ dateFin }}</span>
            <em class="text-danger text-center fw-semibold fst-talic pb-1">{{ dayFin }}</em>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
