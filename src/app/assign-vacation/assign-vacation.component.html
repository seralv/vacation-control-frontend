<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="https://shorturl.at/BGPS5" alt="">
        <span class="fw-bold">{{ employeeFullName }}</span>
        <span class="text-black-50">{{ employeePosition }}</span>
      </div>
    </div>
    <div class="col-md-5 border-end">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-end">Asignar vacación</h4>
        </div>
        <form [formGroup]="vacationForm" (ngSubmit)="onSubmit()">
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Fecha de inicio</label><input type="date" class="form-control" id="initDate" formControlName="initDate" name="initDate" required></div>
            <div class="col-md-6"><label class="labels">Fecha de fin</label><input type="date" class="form-control" id="endDate" formControlName="endDate" name="endDate" required></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Días tomados</label>
              <input type="" name="" value="">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
